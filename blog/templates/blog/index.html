{% extends 'blog/base.html' %}

{% block title %}Latest Posts{% endblock %}

{% block content %}

<h1 class="mb-4">Latest Posts</h1>

<!-- ðŸ§ª TEST BUTTON -->
<button class="btn btn-primary mb-3">TEST BUTTON</button>

{% for post in posts %}
<div class="mb-4">
    <h2>
        <a href="{% url 'post_detail' post.slug %}">
            {{ post.title }}
        </a>
    </h2>

    <p>{{ post.excerpt }}</p>
</div>
{% endfor %}

{% endblock %}
