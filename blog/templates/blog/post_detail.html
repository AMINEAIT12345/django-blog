{% extends 'blog/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>

<p class="text-muted">
    Published on {{ post.created_at }}
</p>

<hr>

<p>{{ post.content }}</p>

<a href="{% url 'blog:home' %}" class="btn btn-secondary mt-3">
    Back to home
</a>

{% endblock %}
